<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} â€” {% endif %}{{ site.title }}</title>
    {% seo %}
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/darkly/bootstrap.min.css" rel="stylesheet">
    <link href="{{ '/assets/css/custom.css' | relative_url }}" rel="stylesheet">
    <link rel="icon" href="{{ '/assets/img/favicon.png' | relative_url }}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom sticky-top">
      <div class="container">
        <a class="navbar-brand fw-semibold d-flex align-items-center gap-2" href="{{ '/' | relative_url }}">
          <img src="{{ '/assets/img/sns_defi_logo.png' | relative_url }}" alt="SNS DeFi Logo" height="42" class="me-2">
          DeFi & Crypto @ SNS Pisa
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topnav" aria-controls="topnav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="topnav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            {% for item in site.data.navigation %}
              {% assign is_active = false %}
              {% if page.url == item.url or page.permalink == item.url %}
                {% assign is_active = true %}
              {% endif %}
              <li class="nav-item">
                <a class="nav-link {% if is_active %}active{% endif %}" aria-current="{% if is_active %}page{% endif %}" href="{{ item.url | relative_url }}">{{ item.title }}</a>
              </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </nav>

    <main class="flex-shrink-0">
      <div class="container py-4">
        {{ content }}
      </div>
    </main>

    {% include footer.html %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
